{{ define "main" }}
<div class="dashboard">
    <header class="dashboard-header">
        <h1>{{ .Site.Title }}</h1>
        <p class="subtitle">Real-time energy price forecasts for the Netherlands</p>
        <div class="last-update">
            <span id="lastUpdate">Loading...</span>
        </div>
    </header>

    <div class="controls">
        <div class="control-group">
            <label for="timeRange">Time Range:</label>
            <select id="timeRange">
                <option value="24h">Next 24 Hours</option>
                <option value="48h">Next 48 Hours</option>
                <option value="7d">Next 7 Days</option>
                <option value="all">All Forecast Data</option>
            </select>
        </div>
        
        <div class="control-group">
            <label for="priceThreshold">Highlight Below:</label>
            <input type="number" id="priceThreshold" placeholder="EUR/MWh" step="10" value="50">
        </div>
    </div>

    <div class="chart-container">
        <div id="energyChart"></div>
    </div>

    <div class="data-info">
        <div class="info-card">
            <h3>Current Price</h3>
            <div id="currentPrice">Loading...</div>
        </div>
        
        <div class="info-card">
            <h3>Price Statistics</h3>
            <div id="priceStats">Loading...</div>
        </div>
        
        <div class="info-card">
            <h3>Cheap Hours Today</h3>
            <div id="cheapHours">Loading...</div>
        </div>
    </div>
</div>
{{ end }}
