{{ define "main" }}
<div class="dashboard">
    <header class="dashboard-header">
        <h1>{{ .Site.Title }}</h1>
        <p class="subtitle">Illustrative energy price forecasts for the Netherlands (data modified for educational purposes with 5% noise)</p>        
        <div class="last-update">
            <span id="lastUpdate">Loading...</span>
        </div>
    </header>

    <div class="chart-container">
        <div id="energyChart">
            <!-- Progressive enhancement: show loading state before JS loads -->
            <div class="chart-loading-fallback">
                <div class="loading-spinner"></div>
                <p>Loading energy price data...</p>
                <noscript>
                    <p style="color: #ef4444;">JavaScript is required to view this dashboard. Please enable JavaScript in your browser.</p>
                </noscript>
            </div>
        </div>
    </div>

    <div class="data-info">        
        <div class="info-card">
            <h3>Cheap Hours Today</h3>
            <div id="cheapHours">Loading...</div>
        </div>
    </div>
</div>
{{ end }}
