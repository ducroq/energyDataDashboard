[build]
  command = """
    echo "Installing Python dependencies..." &&
    pip install cryptography &&
    echo "Fetching and decrypting energy data..." &&
    mkdir -p data &&
    python decrypt_data.py &&
    echo "Energy data decrypted successfully" &&
    hugo --minify
  """
  publish = "public"

[build.environment]
  HUGO_VERSION = "0.124.0"
  PYTHON_VERSION = "3.11"

# Security headers for all pages
[[headers]]
  for = "/*"
  [headers.values]
    # Content Security Policy - allow our own scripts and Plotly CDN
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.plot.ly; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; connect-src 'self' https://api.energyzero.nl; frame-ancestors 'none'; base-uri 'self'; form-action 'self'"
    # Security headers
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

# Cache static assets aggressively (JS, CSS, fonts, images)
[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"  # 1 year

[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"  # 1 year

# Enable compression for text-based assets
[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"

# Suggest compression for JSON, CSS, JS (modern browsers handle this automatically)
[build.processing]
  skip_processing = false
[build.processing.css]
  bundle = true
  minify = true
[build.processing.js]
  bundle = false  # We're using ES6 modules
  minify = true
[build.processing.html]
  pretty_urls = true
[build.processing.images]
  compress = true

[[headers]]
  for = "/fonts/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"  # 1 year

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=2592000"  # 30 days

# Cache data files for shorter time (they update regularly)
[[headers]]
  for = "/data/*"
  [headers.values]
    Cache-Control = "public, max-age=300"  # 5 minutes

[context.production]
  command = """
    echo "Production build - decrypting energy data..." &&
    pip install cryptography &&
    mkdir -p data &&
    python decrypt_data.py &&
    hugo --minify --baseURL $DEPLOY_PRIME_URL
  """